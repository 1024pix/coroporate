<!DOCTYPE html>
<html xmlns:og="http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pix - Cultivez vos compétences numériques</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Pix - Cultivez vos compétences numériques">
    <meta name="twitter:description"
      content="Pix est un service public en ligne d’évaluation, de développement et de certification des compétences numériques.">
    <meta name="twitter:site" content="@Pix_officiel">
    <meta name="twitter:image" content="https://pix.fr/images/logo-pix_250x250.png">

    <meta property="og:title" content="Pix - Cultivez vos compétences numériques" />
    <meta property="og:description"
      content="Pix est un service public en ligne d’évaluation, de développement et de certification des compétences numériques." />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://pix.fr" />
    <meta property="og:image" content="https://pix.fr/images/logo-pix_250x250.png" />
    <meta property="og:site_name" content="Pix.fr" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{rootURL}}apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{rootURL}}favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{rootURL}}favicon-16x16.png">
    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/pix-site.css">

    {{content-for "head-footer"}}
  </head>

  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/pix-site.js"></script>

    {{content-for "body-footer"}}

    <script>
      window.addEventListener("load", function () {
        window.cookieconsent.initialise({
          "palette": {
            "popup": {
              "background": "#3D68FF",
              "text": "#FFFFFF"
            },
            "button": {
              "background": "#fff",
              "text": "#3D68FF"
            }
          },
          "theme": "classic",
          "position": "bottom",
          "content": {
            "message": "En naviguant sur ce site, vous acceptez l’utilisation de cookies qui nous permettront de vous aider en cas de problème et réaliser des statistiques de visite.",
            "dismiss": "J'ai compris",
            "link": "",
            "href": "/donnees-personnelles"
          }
        })
      });

    </script>
    <script>
      window.prismic = {
        endpoint: 'https://pix-site.cdn.prismic.io/api/v2'
      };

    </script>
    <script type="text/javascript" src="https://static.cdn.prismic.io/prismic.min.js"></script>
  </body>
</html>
