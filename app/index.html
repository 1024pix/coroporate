<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PIX - Cultivez vos compétences numériques</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/pix-site.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/pix-site.js"></script>

    {{content-for "body-footer"}}

    <script>
      /*
       * The trick to viewport units on mobile
       * https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
       */
      // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
      let vh = window.innerHeight * 0.01;
      // Then we set the value in the --vh custom property to the root of the document
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>

    <script>
      window.addEventListener("load", function(){
        window.cookieconsent.initialise({
          "palette": {
            "popup": {
              "background": "#EEE",
              "text": "#222222"
            },
            "button": {
              "background": "#fff",
              "text": "#222222"
            }
          },
          "theme": "classic",
          "position": "bottom",
          "content": {
            "message": "En naviguant sur ce site, vous acceptez l’utilisation de cookies qui nous permettront de vous aider en cas de problème et réaliser des statistiques de visite.",
            "dismiss": "J'accepte",
            "link": "En savoir plus",
            "href": "/donnees-personnelles"
          }
        })});
    </script>
  </body>
</html>
